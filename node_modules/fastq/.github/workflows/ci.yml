name: CI

on: [push, pull_request]

jobs:
  legacy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Allow 30 minutes before timing out

    strategy:
      matrix:
        node-version: ['4.x', '6.x', '8.x']  # Optimized matrix (removed old Node versions)

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install --production && npm install tape

      - name: Run tests
        run: |
          npm run legacy

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Allow 30 minutes before timing out

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]  # Optimized matrix

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm run test

  types:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Allow 30 minutes before timing out

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          npm install

      - name: Run TypeScript tests
        run: |
          npm run typescript
